{% load i18n %}

<div class="list-group">
  <a href="{% url 'search' %}?q={{ querystring }}&type=feed" class="list-group-item{% if active == 'feed' %} active{% endif %}">
    <span>{% trans '动态' %}</span>
    <span class="badge">{{ count.feed }}</span>
  </a>
  <a href="{% url 'search' %}?q={{ querystring }}&type=articles" class="list-group-item{% if active == 'articles' %} active{% endif %}">
    <span>{% trans '贴子' %}</span>
    <span class="badge">{{ count.articles }}</span>
  </a>
  <a href="{% url 'search' %}?q={{ querystring }}&type=questions" class="list-group-item{% if active == 'questions' %} active{% endif %}">
    <span>{% trans '问题' %}</span>
    <span class="badge">{{ count.questions }}</span>
  </a>
  <a href="{% url 'search' %}?q={{ querystring }}&type=users" class="list-group-item{% if active == 'users' %} active{% endif %}">
    <span>{% trans '用户' %}</span>
    <span class="badge">{{ count.users }}</span>
  </a>
</div>
